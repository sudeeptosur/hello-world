<head>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="cssFile.css">
		<script type="text/javascript" src="jsFile.js"></script> 
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
		<script type="text/javascript" src="mainController.js"></script> 
<style>

/* Overriding styles */

::-webkit-input-placeholder {
   font-size: 18px!important;
}

</style>
</head>
<body>
<div class="form" style="background-color:rgba(40, 35, 47, 1)" ng-app="myApp">

 <div ng-controller="usersCntrl">
      
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content" >
        
        <div id="login">   
          <h1 style="color:White">Welcome Back!</h1><br><br>
          
          <form action="/" method="post">
           
            <div class="field-wrap col-xs-12 input-lg form-group">
            
            <input  type="email" placeholder="Email Address" class="form-control" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap col-xs-12 input-lg form-group">
            <input type="password" id="password" required placeholder="Password" class="form-control" autocomplete="off" data-toggle="password"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button  class="button btn-lg center-block"/>Log In</button>
          
          </form>

        </div>
		
		
		<div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
    </div>
</div> <!-- /form -->
</body>
