<head>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="cssFile.css">
		<script type="text/javascript" src="jsFile.js"></script> 
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
		<script type="text/javascript" src="mainController.js"></script> 

<style>
	.col-xs-12{
		position: relative;
		margin-bottom: 40px;
	}
	.input-lg{
		position: relative;
		margin-bottom: 40px;
		height: 40px;
	}
	.inputTextBox{
		font-size:22px;
		display: block;
		width: 100%;
		height: 100%;
		padding: 5px 10px;
		font-family:'Titillium Web', sans-serif;
		color: #ffffff;
	}
</style>		
</head>
<body style="">
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab "><a href="#login">Log In</a></li>
      </ul>
	  
	  <div class="tab-content">
	  
	  <!-- Registration Screen Code Starts Here-->
	  
        <div id="signup">   
        <h1 style="color:White">Sign Up for Free</h1></br></br>
          
          <form action="/" method="post">
          
          <div class="top-row">
				<div class="field-wrap col-xs-12 input-lg" style="padding:0px">
					  <label style="font-family:'Titillium Web', sans-serif;">
							First Name<span class="req">*</span>
					  </label>
					  <input type="text" required autocomplete="off" class="inputTextBox" />
				</div>
			
				<div class="field-wrap col-xs-12 input-lg" style="padding:0px">
					  <label style="font-family:'Titillium Web', sans-serif;">
							Last Name<span class="req">*</span>
					  </label>
					  <input type="text"required autocomplete="off" class="inputTextBox" />
				</div>
          </div>

          <div class="field-wrap col-xs-12 input-lg" style="padding:0px">
				<label style="font-family:'Titillium Web', sans-serif;">
					Email Address<span class="req">*</span>
				</label>
				<input type="email"required autocomplete="off" class="inputTextBox" />
          </div>
          
          <div class="field-wrap col-xs-12 input-lg" style="padding:0px">
				<label style="font-family:'Titillium Web', sans-serif;">
					Set A Password<span class="req">*</span>
				</label>
				<input type="password"required autocomplete="off" class="inputTextBox" />
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
	  
	  <!-- Login Screen Code Starts Here-->
        <div id="login">   
         <h1 style="color:White">Welcome Back!</h1><br><br>
          
          <form action="/" method="post">
          
            <div class="field-wrap col-xs-12 input-lg" style="padding:0px">
					<label style="font-family:'Titillium Web', sans-serif;">
					  Email Address<span class="req">*</span>
					</label>
					<input type="email" required autocomplete="off" class="inputTextBox" style="padding:5px 10px"/>
			</div>
          
			<div class="field-wrap col-xs-12 input-lg" style="padding:0px">
					<label  style="font-family:'Titillium Web', sans-serif;">
					  Password<span class="req">*</span>
					</label>
					<input type="password"required id="password" autocomplete="off" class="inputTextBox" style="padding:5px 10px"/>
			</div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
	  
	     
	  
	      
    
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</body>
